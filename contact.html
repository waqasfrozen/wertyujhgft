<div class="pages navbar-fixed">
    <div data-page="contact" class="page">
        <div class="navbar no-border primary-bg">
            <div class="navbar-inner">
                <div class="left">
                    <a href="#" class="link icon-only back"><i class="uiicon-left222"></i></a>
                    <a href="#" class="link icon-only open-panel" data-panel="left"><i class="uiicon-list91"></i></a>
                    <div class="page-name">Contact</div>
                </div>
            </div>
        </div>
        <div class="page-content">
            <div class="content-block">
                <div class="row">
                    <div class="col-100">
                        <div class="content-block-inner">
                            <div class="tc-title-1">
                                <h2 class="title">Mail Us</h2>
                                <h5 class="sub-title small-heading">Send us your query</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-100">
                        <div class="content-block-inner">
                            <p>Please fill the form below and send it. We will contact you back as soon as possible.</p>
                            <form method="post" class="tc-contact-form list-block inputs-list">
                                <ul>
                                    <li>
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title label">Name</div>
                                                <div class="item-input">
                                                    <input id="name" type="text" placeholder="Your name" required/>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title label">E-mail</div>
                                                <div class="item-input">
                                                    <input id="email" type="email" placeholder="mymail@address.com" required/>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title label">About</div>
                                                <div class="item-input">
                                                    <select id="about">
                                                        <option value="support">Support</option>
                                                        <option value="information">Information</option>
                                                        <option value="billing">Billing</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title label">Details</div>
                                                <div class="item-input">
                                                    <textarea id="details" class="resizable" placeholder="Detailed Message" required></textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <p class="buttons-row">
                                            <button class="button button-raised button-fill color-green" onclick="contactQuery()" type="button">Send</button>
                                        </p>
                                    </li>
                                </ul>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content-block tc-footer text-center primary-bg">
                <div class="content-block-inner">
                    <span>Copyright 2016 by BidLagao</span>

                        <a href="#" class="external tc-icon-ball socialicon-facebook43 color-facebook"></a>

                        <a href="#" class="external tc-icon-ball socialicon-twitter34 color-twitter"></a>
                        <a href="#" class="external tc-icon-ball socialicon-pinterest26 color-pinterest"></a>
                        <a href="#" class="external tc-icon-ball socialicon-dribbble11 color-dribbble"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
