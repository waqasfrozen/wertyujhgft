<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<div class="pages navbar-fixed">
    <!-- Page, data-page contains page name-->
    <div data-page="contact" class="page">
        <!-- Top Navbar-->
        <div class="navbar no-border primary-bg">
            <div class="navbar-inner">
                <div class="left">
                    <a href="#" class="link icon-only back"><i class="uiicon-left222"></i></a>
                    <a href="#" class="link icon-only open-panel" data-panel="left"><i class="uiicon-list91"></i></a>
                    <div class="page-name">Contact</div>
                </div>

                <div class="right">
                    <a href="#" class="link icon-only header-search-icon"><i class="uiicon-magnifying55"></i></a>
                    <a href="#" class="link icon-only open-panel header-shop-icon" data-panel="right"><i class="uiicon-shopping238"></i><span>5</span></a>
                </div>

                <form method="get" action="https://mobius.studio/themes/sweipe/contact.html?" class="tc-header-search list-block">
                    <div class="item-input item-input-field">
                        <input type="text" placeholder="Search..." class="" required>
                    </div>
                    <button type="submit"></button>
                </form>
            </div>
        </div>
        <!-- Scrollable page content-->
        <div class="page-content">
            <div class="content-block">

                <div class="row">
                    <div class="col-100">
                        <div class="content-block-inner">
                            <div class="tc-title-1">
                                <h2 class="title">Find Us</h2>
                                <h5 class="sub-title small-heading">From the Map</h5>
                            </div>
                        </div>
                    </div><!-- .col-100 | ENDS -->
                </div><!-- .row | ENDS -->

                <div class="row">
                    <div class="col-100">
                        <div class="content-block-inner">
                            <div class="tc-map" data-lat="-12.043333" data-lng="-77.028333"></div><!-- .tc-map | ENDS -->
                        </div>
                    </div><!-- .col-100 | ENDS -->
                </div><!-- .row | ENDS -->

                <div class="row">
                    <div class="col-100">
                        <div class="content-block-inner">
                            <div class="tc-title-1">
                                <h2 class="title">Mail Us</h2>
                                <h5 class="sub-title small-heading">Php Ajax Contact Form</h5>
                            </div>
                        </div>
                    </div><!-- .col-100 | ENDS -->
                </div><!-- .row | ENDS -->

                <div class="row">
                    <div class="col-100">
                        <div class="content-block-inner">
                            <p>Please fill the form below and send it. We will contact you back as soon as possible.</p>
                            <form method="post" action="https://mobius.studio/themes/sweipe/contact.html?" class="tc-contact-form list-block inputs-list">
                                <ul>
                                    <li>
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title label">Name</div>
                                                <div class="item-input">
                                                    <input name="name" type="text" placeholder="Your name" required/>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title label">E-mail</div>
                                                <div class="item-input">
                                                    <input name="email" type="email" placeholder="mymail@address.com" required/>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title label">About</div>
                                                <div class="item-input">
                                                    <select name="about">
                                                        <option>Support</option>
                                                        <option>Information</option>
                                                        <option>Billing</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title label">Details</div>
                                                <div class="item-input">
                                                    <textarea name="details" class="resizable" placeholder="Detailed Message" required></textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <p class="buttons-row"><button class="button button-raised button-fill color-green" type="submit">Send</button></p>
                                    </li>
                                </ul>
                            </form><!-- .list-block | ENDS -->
                        </div><!-- .content-block-inner | ENDS -->
                    </div><!-- .col-100 | ENDS -->
                </div><!-- .row | ENDS -->
            </div><!-- .content-block | ENDS -->

            <div class="content-block tc-footer text-center primary-bg">
                <div class="content-block-inner">
                    <span>Copyright 2015 by ThemingCool</span>
                    <div>
                        <a href="#" class="external tc-icon-ball socialicon-facebook43 color-facebook"></a>
                        <a href="#" class="external tc-icon-ball socialicon-google109 color-google"></a>
                        <a href="#" class="external tc-icon-ball socialicon-twitter34 color-twitter"></a>
                        <a href="#" class="external tc-icon-ball socialicon-pinterest26 color-pinterest"></a>
                        <a href="#" class="external tc-icon-ball socialicon-dribbble11 color-dribbble"></a>
                    </div>
                </div><!-- .content-block-inner | ENDS -->
            </div><!-- .tc-footer | ENDS -->
        </div><!-- .page-content | ENDS -->
    </div>
</div>
